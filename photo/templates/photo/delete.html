<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% extends 'base.html' %}
    {% block title %}- Delete{% endblock %}

    {% block content %}
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 panel panel-default"> <!--panel은 박스 형태의 구성요소를 만들때 사용한다!!-->
            <div class="alert alert-info">Do you want to delete {{object}}?</div>
            <form action="" method="post">
                {{form.as_p}}
                {% csrf_token %}
                <input type="submit" class="btn btn-danger" value="Confirm">
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
    {% endblock %}
</body>
</html>
